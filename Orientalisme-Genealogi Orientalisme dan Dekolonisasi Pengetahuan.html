<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genealogi Orientalisme dan Dekolonisasi Pengetahuan</title>
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 1200px;
            width: 95%;
            margin: 20px auto;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
        }
        .controls {
            margin-bottom: 20px;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ABD;
        }
        
        /* Tree Diagram Styles */
        .tree {
            text-align: left;
            margin: 20px auto;
            max-width: 900px; /* Lebar lebih luas untuk diagram ini */
        }
        .tree ul {
            list-style-type: none;
            padding-left: 0; 
            margin: 0;
        }
        .tree li {
            position: relative;
            margin: 10px 0;
        }
        /* Garis vertikal dan horizontal untuk konektor tree */
        .tree li:before {
            content: "";
            position: absolute;
            left: -15px;
            top: 15px; 
            width: 15px;
            height: 1px;
            background-color: #ccc;
        }
        .tree li:after {
            content: "";
            position: absolute;
            left: -15px;
            top: 0;
            width: 1px;
            height: 100%;
            background-color: #ccc;
        }
        .tree li:last-child:after {
            height: 15px;
        }

        .tree .node {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 6px;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); /* Sedikit bayangan untuk node */
        }
        .tree .node:hover {
            background-color: #e3eef9;
        }
        .tree .node-main {
            font-weight: bold;
            color: #2c3e50;
            background-color: #f8f8f8; /* Default background */
        }
        .tree .node-root {
            font-weight: bold;
            font-size: 1.2em;
            color: #4a90e2;
            background-color: #e7f0fa;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .tree .toggle {
            margin-right: 10px;
            color: #4a90e2;
            font-weight: bold;
            width: 20px;
            text-align: center;
            pointer-events: auto; 
            flex-shrink: 0; 
        }
        
        /* Gaya untuk konten yang di-toggle (children) */
        .tree .expandable-content {
            margin-left: 30px; 
            border-left: 1px dashed #ddd; 
            padding-left: 15px; 
            padding-top: 5px; 
        }
        .tree .hidden {
            display: none;
        }

        /* Pastikan child UL tidak memiliki border-left atau padding-left tambahan */
        .tree .children ul {
            padding-left: 0; 
            border-left: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Membaca "Minangkabausche Poezie"-nya van Eerde dan <em>Landscapes of Emotion-</em>nya Heider Lewat <em>Orientalism</em> Edward Said</h1>
        
        <div class="controls">
            <button id="expandAll">Serak'an</button>
            <button id="collapseAll">Kamehi</button>
        </div>
        
        <div class="tree" id="diagram">
            </div>
    </div>

    <script>
        // Data struktur diagram
        const diagramData = {
            name: "Genealogi Orientalisme dan Dekolonisasi Pengetahuan",
            type: "root",
            children: [
                {
                    name: "Akhir Abad ke-18 / Awal Abad ke-19",
                    children: [
                        { name: "Konteks Said: Napoleon sbg awal Orientalisme modern terlembaga" },
                        { name: "Konsep Kunci: Orientalisme sbg 'Western style for dominating, restructuring, and having authority over the Orient'" }
                    ]
                },
                {
                    name: "1897: Publikasi Van Eerde",
                    children: [
                        { 
                            name: "'Minangkabausche PoÃ«zie' J. C. van Eerde",
                            children: [
                                { name: "Peran: Pejabat kolonial ['Controleur B.B. te Balei Selasa']" },
                                { name: "Praktik Orientalisme: Publikasi 'padato' tanpa persetujuan --> Eksterioritas" },
                                { name: "Representasi: Puisi 'kekanak-kanakan naif', masyarakat 'rendah peradaban' --> Stereotip & standar Barat" }
                            ]
                        }
                    ]
                },
                {
                    name: "1978: Publikasi Edward Said, 'Orientalism'",
                    children: [
                        { 
                            name: "Kritik Utama: Orientalisme sbg diskursus kekuasaan yg mengkonstruksi 'Timur'",
                            children: [
                                { name: "Fondasi Teoritis: Pengetahuan tidak netral, terkait kekuasaan" },
                                { name: "Konsep Kunci: Diskursus, hegemoni, eksterioritas, politik pengetahuan" }
                            ]
                        }
                    ]
                },
                {
                    name: "1991: Publikasi Karl G. Heider, 'Landscapes of Emotion'",
                    children: [
                        { 
                            name: "Niat Modern: Studi emosi ilmiah dgn 'pemetaan kognitif'",
                            children: [
                                { name: "Tantangan Pasca-Kolonial: Didukung yayasan AS, ajar 'antropologi versi Amerika' --> Kekuasaan intelektual Barat" },
                                { name: "Warisan Orientalisme: Penggunaan kategori emosi Barat, 'blue shift' bahasa" }
                            ]
                        }
                    ]
                },
                {
                    name: "2003: Said's Preface (25 tahun setelah 1978)",
                    children: [
                        { name: "Relevansi Lanjutan: Imperialisme modern belum berakhir" },
                        { name: "Peringatan: Kritik 'pakar' yg 'mengkhianati panggilan'" },
                        { name: "Seruan Dekolonisasi: Pemikiran kritis, 'kerja sama budaya' --> Humanisme sbg 'perlawanan terakhir'" }
                    ]
                }
            ]
        };

        // Fungsi untuk membuat elemen tree node
        function createTreeNode(nodeData, parentElement) {
            const li = document.createElement("li");
            const nodeDiv = document.createElement("div");
            nodeDiv.className = `node ${nodeData.type === "root" ? "node-root" : "node-main"}`;
            
            const expandableContent = document.createElement("div");
            expandableContent.className = "expandable-content hidden";

            if (nodeData.children && nodeData.children.length > 0) {
                const toggle = document.createElement("span");
                toggle.className = "toggle";
                toggle.textContent = "+";
                toggle.addEventListener("click", function(e) {
                    e.stopPropagation();
                    toggleNode(this);
                });
                nodeDiv.appendChild(toggle);
            }
            
            const nodeText = document.createElement("span");
            nodeText.textContent = nodeData.name;
            nodeDiv.appendChild(nodeText);
            
            nodeDiv.addEventListener("click", function(e) {
                if (nodeData.children && nodeData.children.length > 0) {
                    const toggle = this.querySelector(".toggle");
                    if (toggle && e.target !== toggle) { 
                        toggleNode(toggle);
                    }
                }
            });
            
            li.appendChild(nodeDiv);

            if (nodeData.children && nodeData.children.length > 0) {
                const childrenUl = document.createElement("ul");
                childrenUl.className = "children"; 
                
                nodeData.children.forEach(child => {
                    createTreeNode(child, childrenUl);
                });
                
                expandableContent.appendChild(childrenUl); 
            }

            if (nodeData.children && nodeData.children.length > 0) {
                li.appendChild(expandableContent); 
            }
            
            parentElement.appendChild(li);
        }

        // Fungsi untuk toggle node individual
        function toggleNode(toggleElement) {
            const expandableContent = toggleElement.parentElement.nextElementSibling; 

            if (expandableContent && expandableContent.classList.contains("expandable-content")) {
                if (expandableContent.classList.contains("hidden")) {
                    expandableContent.classList.remove("hidden");
                    toggleElement.textContent = "-";
                } else {
                    expandableContent.classList.add("hidden");
                    toggleElement.textContent = "+";
                }
            }
        }

        // Fungsi untuk expand all nodes
        function expandAllNodes() {
            document.querySelectorAll(".expandable-content").forEach(content => {
                content.classList.remove("hidden");
            });
            document.querySelectorAll(".toggle").forEach(toggle => {
                toggle.textContent = "-";
            });
        }

        // Fungsi untuk collapse all nodes
        function collapseAllNodes() {
            document.querySelectorAll(".expandable-content").forEach(content => {
                content.classList.add("hidden");
            });
            document.querySelectorAll(".toggle").forEach(toggle => {
                toggle.textContent = "+";
            });
        }

        // Inisialisasi diagram
        function initDiagram() {
            const diagramContainer = document.getElementById("diagram");
            const ul = document.createElement("ul");
            createTreeNode(diagramData, ul);
            diagramContainer.appendChild(ul);
            
            // Set awal ke collapsed state
            collapseAllNodes();
        }

        // Event listeners untuk tombol
        document.getElementById("expandAll").addEventListener("click", expandAllNodes);
        document.getElementById("collapseAll").addEventListener("click", collapseAllNodes);

        // Jalankan saat halaman dimuat
        window.addEventListener("DOMContentLoaded", initDiagram);
    </script>
</body>
</html>
