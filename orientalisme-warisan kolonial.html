<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dekolonisasi Pengetahuan: Said, Orientalisme, dan Tantangan Pasca-Kolonial</title>
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 1200px;
            width: 95%;
            margin: 20px auto;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
        }
        .controls {
            margin-bottom: 20px;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ABD;
        }
        
        /* Tree Diagram Styles */
        .tree {
            text-align: left;
            margin: 20px auto;
            max-width: 800px;
        }
        .tree ul {
            list-style-type: none;
            padding-left: 0; 
            margin: 0;
        }
        .tree li {
            position: relative;
            margin: 10px 0;
        }
        /* Garis vertikal dan horizontal untuk konektor tree */
        .tree li:before {
            content: "";
            position: absolute;
            left: -15px;
            top: 15px; 
            width: 15px;
            height: 1px;
            background-color: #ccc;
        }
        .tree li:after {
            content: "";
            position: absolute;
            left: -15px;
            top: 0;
            width: 1px;
            height: 100%;
            background-color: #ccc;
        }
        .tree li:last-child:after {
            height: 15px;
        }

        .tree .node {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .tree .node:hover {
            background-color: #f0f4f8;
        }
        .tree .node-main {
            font-weight: bold;
            color: #2c3e50;
        }
        .tree .node-root {
            font-weight: bold;
            font-size: 1.2em;
            color: #4a90e2;
            background-color: #f0f4f8;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .tree .toggle {
            margin-right: 10px;
            color: #4a90e2;
            font-weight: bold;
            width: 20px;
            text-align: center;
            pointer-events: auto; 
            flex-shrink: 0; 
        }
        
        /* Gaya untuk konten yang di-toggle (kutipan dan children) */
        .tree .expandable-content {
            margin-left: 30px; 
            border-left: 1px dashed #ddd; 
            padding-left: 15px; 
            padding-top: 5px; 
        }
        .tree .hidden {
            display: none;
        }

        /* Gaya untuk kutipan */
        .tree .node-quote {
            font-style: italic;
            color: #555;
            margin: 10px 0 10px 0;
            text-align: justify;
            line-height: 1.6;
            font-size: 0.95em;
        }

        /* Gaya baru untuk komentar kritis */
        .tree .critical-comment {
            color: #d9534f;
            font-weight: 500;
            margin: 0 0 15px 0;
            padding-left: 5px;
            border-left: 2px solid #d9534f;
            padding-left: 10px;
            line-height: 1.5;
            font-size: 0.9em;
            text-align: justify;
        }

        /* Pastikan child UL tidak memiliki border-left atau padding-left tambahan */
        .tree .children ul {
            padding-left: 0; 
            border-left: none;
        }

        /* Styles for different node types based on the mermaid graph */
        .node-orientalist-legacy {
            background-color: #FFDDDD;
            border: 2px solid #333;
        }
        .node-said-critique {
            background-color: #DDEEFF;
            border: 2px solid #333;
        }
        .node-postcolonial-challenge {
            background-color: #FFFFDD;
            border: 2px solid #333;
        }
        .node-decolonization-project {
            background-color: #DDFFDD;
            border: 2px solid #333;
        }
        .node-decolonized-knowledge {
            background-color: #ADD8E6;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tantangan Mendekolonisasi Warisan Orientalisme van Eerde</h1>
        
        <div class="controls">
            <button id="expandAll">Serak'an</button>
            <button id="collapseAll">Kamehi</button>
        </div>
        
        <div class="tree" id="diagram">
            </div>
    </div>

    <script>
        // Data struktur diagram
        const diagramData = {
            name: "Warisan Orientalisme (Van Eerde - 1897)",
            type: "root",
            className: "node-orientalist-legacy",
            children: [
                { 
                    name: "Pengetahuan Orientalis",
                    className: "node-orientalist-legacy",
                    children: [
                        { name: "Representasi Eksterior: 'Membuat Orient Berbicara'", className: "node-orientalist-legacy" },
                        { name: "Penerapan Standar/Kategori Barat: Puisi 'Naif'", className: "node-orientalist-legacy" },
                        { name: "Dominasi Otoritas Kolonial: Publikasi 'Padato' Tanpa Persetujuan", className: "node-orientalist-legacy" }
                    ]
                },
                {
                    name: "Edward Said's Orientalism (1978)",
                    className: "node-said-critique",
                    children: [
                        { name: "Kritik Said: Pengetahuan Selalu Terkait Kekuasaan", className: "node-said-critique" },
                        { name: "Kritik Said: Eksterioritas & Objek Bukan Subjek", className: "node-said-critique" },
                        { name: "Kritik Said: Hegemoni Kanon & Universalitas Barat", className: "node-said-critique" }
                    ]
                },
                {
                    name: "Tantangan Akademisi Pasca-Kolonial",
                    className: "node-postcolonial-challenge",
                    children: [
                        { name: "Internalisasi Pandangan Orientalis: Perasaan Inferioritas", className: "node-postcolonial-challenge" },
                        { name: "Kesenjangan Kapasitas: Sumber Daya, Infrastruktur, Dana", className: "node-postcolonial-challenge" },
                        { name: "Metodologi Modern Barat: Tampak 'Canggih' - Heider", className: "node-postcolonial-challenge" }
                    ]
                },
                {
                    name: "Proyek Dekolonisasi Pengetahuan",
                    className: "node-decolonization-project",
                    children: [
                        { name: "Menegaskan Otoritas Naratif & Epistemologis Lokal: 'Visi Mereka Sendiri'", className: "node-decolonization-project" },
                        { name: "Mengkritisidan Mendekonstruksi Kategori Barat: Mengungkap Asumsi Tersembunyi", className: "node-decolonization-project" },
                        { name: "Memanfaatkan Posisi Hybrid: Kritik & Inovasi dari Dalam", className: "node-decolonization-project" },
                        { name: "Membangun Jaringan Pengetahuan Otonom & Egaliter: Komunitas Interpretasi Alternatif", className: "node-decolonization-project" },
                        { name: "Humanisme Kritis Said: 'Unlearning the Inherent Dominative Mode'", className: "node-decolonization-project" }
                    ]
                },
                {
                    name: "Pengetahuan yang Didekolonisasi: Adil & Memberdayakan",
                    className: "node-decolonized-knowledge",
                    type: "final" 
                }
            ]
        };

        // Fungsi untuk membuat elemen tree node
        function createTreeNode(nodeData, parentElement) {
            const li = document.createElement("li");
            const nodeDiv = document.createElement("div");
            nodeDiv.className = `node ${nodeData.type === "root" ? "node-root" : "node-main"} ${nodeData.className || ''}`;
            
            const expandableContent = document.createElement("div");
            expandableContent.className = "expandable-content hidden";

            if ((nodeData.children && nodeData.children.length > 0) || nodeData.quote || nodeData.criticalComment) {
                const toggle = document.createElement("span");
                toggle.className = "toggle";
                toggle.textContent = "+";
                toggle.addEventListener("click", function(e) {
                    e.stopPropagation();
                    toggleNode(this);
                });
                nodeDiv.appendChild(toggle);
            }
            
            const nodeText = document.createElement("span");
            nodeText.textContent = nodeData.name;
            nodeDiv.appendChild(nodeText);
            
            nodeDiv.addEventListener("click", function(e) {
                if ((nodeData.children && nodeData.children.length > 0) || nodeData.quote || nodeData.criticalComment) {
                    const toggle = this.querySelector(".toggle");
                    if (toggle && e.target !== toggle) { 
                        toggleNode(toggle);
                    }
                }
            });
            
            li.appendChild(nodeDiv);

            if (nodeData.quote) {
                const quoteParagraph = document.createElement("p");
                quoteParagraph.className = "node-quote"; 
                quoteParagraph.textContent = nodeData.quote;
                expandableContent.appendChild(quoteParagraph); 
            }

            if (nodeData.criticalComment) {
                const commentParagraph = document.createElement("p");
                commentParagraph.className = "critical-comment"; 
                commentParagraph.textContent = nodeData.criticalComment;
                expandableContent.appendChild(commentParagraph); 
            }

            if (nodeData.children && nodeData.children.length > 0) {
                const childrenUl = document.createElement("ul");
                childrenUl.className = "children"; 
                
                nodeData.children.forEach(child => {
                    createTreeNode(child, childrenUl);
                });
                
                expandableContent.appendChild(childrenUl); 
            }

            if ((nodeData.children && nodeData.children.length > 0) || nodeData.quote || nodeData.criticalComment) {
                li.appendChild(expandableContent); 
            }
            
            parentElement.appendChild(li);
        }

        // Fungsi untuk toggle node individual
        function toggleNode(toggleElement) {
            const expandableContent = toggleElement.parentElement.nextElementSibling; 

            if (expandableContent && expandableContent.classList.contains("expandable-content")) {
                if (expandableContent.classList.contains("hidden")) {
                    expandableContent.classList.remove("hidden");
                    toggleElement.textContent = "-";
                } else {
                    expandableContent.classList.add("hidden");
                    toggleElement.textContent = "+";
                }
            }
        }

        // Fungsi untuk expand all nodes
        function expandAllNodes() {
            document.querySelectorAll(".expandable-content").forEach(content => {
                content.classList.remove("hidden");
            });
            document.querySelectorAll(".toggle").forEach(toggle => {
                toggle.textContent = "-";
            });
        }

        // Fungsi untuk collapse all nodes
        function collapseAllNodes() {
            document.querySelectorAll(".expandable-content").forEach(content => {
                content.classList.add("hidden");
            });
            document.querySelectorAll(".toggle").forEach(toggle => {
                toggle.textContent = "+";
            });
        }

        // Inisialisasi diagram
        function initDiagram() {
            const diagramContainer = document.getElementById("diagram");
            const ul = document.createElement("ul");
            createTreeNode(diagramData, ul);
            diagramContainer.appendChild(ul);
            
            // Set awal ke collapsed state
            collapseAllNodes();
        }

        // Event listeners untuk tombol
        document.getElementById("expandAll").addEventListener("click", expandAllNodes);
        document.getElementById("collapseAll").addEventListener("click", collapseAllNodes);

        // Jalankan saat halaman dimuat
        window.addEventListener("DOMContentLoaded", initDiagram);
    </script>
</body>
</html>
